overwrite: true
schema:
  - ./graphql.schema.json
documents:
  - src/**/*.ts?(x)
generates:
  ./src/types/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      typesPrefix: Gql
      useIndexSignature: true
      maybeValue: T | null
      inputMaybeValue: T | undefined
      enumsAsConst: true
      scalars:
        Datetime: Date
  ./graphql.schema.json:
    plugins:
      - introspection
hooks:
  afterAllFileWrite: prettier --write
